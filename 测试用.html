    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const result = document.getElementById('result');

        const lastResult = document.getElementById('lastResult');
        
        let isSpinning = false;

        // 5ä¸ªé€‰é¡¹å¯¹åº”çš„è§’åº¦èŒƒå›´ï¼ˆæ¯ä¸ªæ‰‡åŒº72åº¦ï¼‰
        const segments = [

            { min: 36, max: 108, text: 'ä»Šå¤©ğŸ¦Œä¸€æ¬¡', color: '#4cd964' },
            { min: 108, max: 180, text: 'ä»Šå¤©ğŸ¦Œä¸¤æ¬¡', color: '#5ac8fa' },

        spinBtn.addEventListener('click', () => {

            spinBtn.disabled = true;
            result.textContent = 'è½¬ç›˜ä¸­...';
            result.classList.remove('highlight');
            
            // é‡ç½®è½¬ç›˜ä½ç½®ï¼Œç¡®ä¿æ¯æ¬¡æ—‹è½¬éƒ½ä»ç›¸åŒä½ç½®å¼€å§‹

            // é‡æ–°å¯ç”¨è¿‡æ¸¡
            wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99)';
            
            // éšæœºç”Ÿæˆæ—‹è½¬è§’åº¦ï¼ˆè‡³å°‘3åœˆ + éšæœºè§’åº¦ï¼‰
            const minRotation = 1080; // è‡³å°‘3åœˆ
            const extraRotation = Math.floor(Math.random() * 720) + 360; // é¢å¤–1-3åœˆ
            const randomDegrees = minRotation + extraRotation;
            
            // åº”ç”¨æ—‹è½¬
            wheel.style.transform = `rotate(${randomDegrees}deg)`;

            // æ—‹è½¬ç»“æŸåè·å–ç»“æœ
            setTimeout(() => {
                const actualDegrees = randomDegrees % 360;
                const selectedSegment = segments.find(seg => {
